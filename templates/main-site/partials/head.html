{% load custom_filters %}

<head>

    <!-- Favicon -->

    <!-- Vendor CSS (Bootstrap & Icon Font) -->

    <!-- Plugins CSS (All Plugins Files) -->
    {% for loop_198822 in plugins %}
    <link rel="stylesheet" href="{% static 'main-site/assets/css/plugins/' %}{{ loop_198822 }}.css" />{% endfor %}

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'main-site/assets/css/style.css' %}" />

</head>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
      <div id="django-message-{{ forloop.counter }}" class="django-message" style="background-color: {% if message.tags == 'error' %}#FA6A7D{% elif message.tags == 'success' %}#8BCC8D{% else %}#30B3FF{% endif %};">
        <p class="message-text">{{ message }}</p>
        <button class="cancel-message-btn" data-message-id="{{ forloop.counter }}">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            width="30" height="30"
            viewBox="0,0,256,256"
            style="fill:#000000;">

          </svg>
        </button>
      </div>
    {% endfor %}

</ul>
{% endif %}
